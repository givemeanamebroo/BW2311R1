<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>CSS Table</title>
    <style type="text/css">
        table tr td,
        th {
            border: groove 1px black;
            padding: 20px;
            text-align: center;

        }

        table {
            border-collapse: collapse;
            width: 50%;
        }

        #header:hover {
            background-color: green;
        }

        

        table tr:nth-child(odd) {
            background-color: lightblue;

        }

        table tr:nth-child(even) {
            background-color: chocolate;

        }
    </style>
</head>

<body>
    <div id="container">
        <header></header>
        <main>
            <aside id="sidebar"></aside>
            <div id="content">
                <p>Thiết lập màu nền cho dòng tiêu đề của bảng</p>
                <table>
                    <tr id="header">
                        <th>Họ đệm</th>
                        <th>Tên</th>
                        <th>Tiết kiệm ($)</th>
                    </tr>
                    <tr>
                        <td>Nguyễn Trung</td>
                        <td>Tuyến</td>
                        <td>110</td>
                    </tr>
                    <tr>
                        <td>Nguyễn Thị Xuân</td>
                        <td>Quỳnh</td>
                        <td>170</td>
                    </tr>
                    <tr>
                        <td>Nguyễn Thị Kim </td>
                        <td>Cúc</td>
                        <td>320</td>
                    </tr>
                    <tr>
                        <td>Bùi Thanh </td>
                        <td>Trung</td>
                        <td>280</td>
                    </tr>

                </table>
            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
