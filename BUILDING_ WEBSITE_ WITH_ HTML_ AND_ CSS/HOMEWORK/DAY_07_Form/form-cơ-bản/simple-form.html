<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<style>
    #content {
        font-family: Lucida Grande, Lucida Sans Unicode, Tahoma, sans-serif;

    }

    span {
        color: red;
    }

    p {
        font-weight: bolder
    }
</style>

<body>
    <div id="container">
        <header></header>
        <main>
            <div id="sidebar"></div>
            <div id="content">
                <form method="post" action="simple-form.html">
                    <h2>Order Form</h2>
                    <p>What would you like to buy</p>
                    <select name="option">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                    <p>How many would you like to order?</p>
                    <input type="radio" name="goods" value="1" checked> 1 - $10 <br>
                    <input type="radio" name="goods" value="2"> 2 - $20 <br>
                    <input type="radio" name="goods" value="3"> 3 - $25 <br>

                    <p>Name <span>*</span></p>

                    <input type="text" placeholder="FirstName" size="15px" name="first-name" required> <input
                        type="text" placeholder="LastName" name="last-name" required size="15px">
                    <p>Email </p>
                    <input type="email" size="40px" placeholder="example@gmail.com">
                    <p>Phone Number </p>
                    <input type="tel" size="5px" name="phone1"> - <input type="tel" size="5px" name="phone2"> - <input
                        type="tel" size="5px" name="phone3"><br>
                    <p> <input type="submit" name="post"></p>
                </form>
            </div>

        </main>
        <footer></footer>
    </div>
</body>

</html>
