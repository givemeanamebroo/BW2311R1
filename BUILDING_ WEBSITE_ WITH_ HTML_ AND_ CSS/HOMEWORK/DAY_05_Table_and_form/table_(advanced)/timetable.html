<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Thời khóa biểu</title>
    <style type="text/css">
        table {
            border: 1px solid gray;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        td,
        th {
            border: 1px solid gray;
            padding: 20px;
        }

        .title {
            background-color: red;
            color: white;
            font-family: cursive;
        }
    </style>
</head>

<body>
    <div id="container">
        <header></header>
        <main>
            <div id="sidebar"></div>
            <div id="content">
                <h2>Thời khóa biểu</h2>
                <table>
                    <tr class="title">
                        <th rowspan="2">Thứ</th>
                        <th colspan="2">Hoạt động</th>
                    </tr>
                    <tr class="title">
                        <td>Sáng</td>
                        <td>Chiều</td>
                    </tr>
                    <tr>
                        <td>Thứ Hai</td>
                        <td>Thể dục</td>
                        <td>HD trò chơi mới</td>
                    </tr>
                    <tr>
                        <td>Thứ Ba</td>
                        <td>Nhận biết tập nói</td>
                        <td>Rèn nề nếp, kĩ năng sống</td>
                    </tr>
                    <tr>
                        <td>Thứ Tư</td>
                        <td>Âm nhạc</td>
                        <td>Vui chơi</td>
                    </tr>
                    <tr>
                        <td>Thứ Năm</td>
                        <td>Văn học</td>
                        <td>Nhận biết các giá trị sống</td>
                    </tr>
                </table>

            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
