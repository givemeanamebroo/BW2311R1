<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>REGISTER Form</title>
</head>
<!-- This is a form -->

<body>
    <div id="container">
        <header></header>
        <main>
            <div id="sidebar"></div>
            <div id="content">
                <h1>HTML Form</h1>
                <table width="1100px" height="120px">
                    <tr>
                        <td>Name</td>

                        <td>
                            <form>

                                <input type="text" name="fullname" />
                            </form>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Phone</td>
                        <td>
                            <form>

                                <input type="tel" name="phone" />
                            </form>
                        </td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td>Email</td>

                        <td>
                            <form>

                                <input type="email" name="mail" />
                            </form>
                        </td>
                    </tr>
                </table>

                <table height="120px" width="400px">
                    <tr>
                        <td>
                            <fieldset>
                                <legend>Which taxi do you require?</legend>
                                <form><label for="car">Car</label><input type="radio" id="car" name="car"></form>
                                <br>
                                <form><label for="van">Van</label><input type="radio" id="van" name="car"></form>
                                <br>
                                <form><label for="tuk-tuk">Tuk Tuk</label><input type="radio" name="car" id="tuk-tuk">
                                </form>
                                <br>
                            </fieldset>
                        </td>
                    </tr>
                </table>
                <br>
                <table height="120px" width="400px">
                    <tr>
                        <td>
                            <fieldset>
                                <legend>Extras</legend>
                                <form> <label for="baby-seat">Baby Seat</label><input id="baby" name="baby" type="checkbox">
                                </form>
                                <br>
                                <form><label for="wheelchair-access">Wheelchair
                                        Access</label><input id="wheelchair" name="wheelchair" type="checkbox"></form>
                                <br>
                                <form><label for="stock-tip">Stock Tip</label><input id="stock" name="stock" type="checkbox">
                                </form>
                                <br>
                            </fieldset>
                        </td>
                    </tr>
                </table><br>
                <table width="600px">
                    <tr>
                        <td>Pick Date/ Time</td>
                        <td>
                            <form><input name="local" type="datetime-local"></form>
                        </td>
                    </tr>
                </table><br>
                <table width="450px">
                    <tr>
                        <td>Pickup Place</td>
                        <td>
                            <form><select name="destination">
                                    <option>Select One</option>
                                    <option>Airport</option>
                                    <option>Bus Stop</option>
                                </select></form>
                        </td>
                    </tr>
                </table>
                <br>
                <table id=width="620px">
                    <tr>
                        <td>Dropoff Place</td>
                        <td>
                            <form><input type="text" name="place"></form>
                        </td>
                    </tr>
                </table>
                <br>
                <table width="620px">
                    <tr>
                        <td>Special Instructions</td>
                        <td><textarea cols="30" rows="3" name="instruction"></textarea></td>
                    </tr>
                </table><br>
                <form><input type="submit"
                        value="Submit Booking" name="booking"></form>
            </div>
        </main>
        <footer></footer>
</body>

</html>
